<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Citizens Testimony!</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #140902;
            background-image: url('vid.mp4');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background: rgba(100, 110, 115, 0.3); /* Semi-transparent background */
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            height: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 120px;
            max-width: 30ch;
        }

        mark {
            color: white;
            background: black;
}

@-webkit-keyframes highlight {
  to {
    background-position: 0 0;
  }
}

@keyframes highlight {
  to {
    background-position: 0 0;
  }
}

        input {
            width: calc(100% - 25px);
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: rgb(243, 237, 237);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #140303;
            color:#fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><mark>Senior Citizens Testimony!</mark></h1>
        <input type="text" id="name" placeholder="Enter name" />
        <input type="number" id="ageInput" placeholder="Enter age" />
        <video src=vid.mp4 muted autoplay loop></video>
        <button onclick="addPerson()">Add Person</button>
        <button onclick="filterList()">Filter</button>
        <ul id="personList">
        </ul>
    </div>
    <script>
        function addPerson() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('ageInput').value;
            const personList = document.getElementById('personList');

            const lettersOnlyRegex = /^[a-zA-Z\s]+$/;

            if (!lettersOnlyRegex.test(name)) {
                alert('Please enter a valid name with letters only.');
                return;
            }

            if (name && age) {
                const li = document.createElement('li');
                li.textContent = `${name} - Age: ${age}`;
                personList.appendChild(li);

                // Clear input fields after adding
                document.getElementById('name').value = '';
                document.getElementById('ageInput').value = '';
            } else {
                alert('Please enter both name and age.');
            }
        }

        function filterList() {
            const personList = document.getElementById('personList');
            const people = personList.getElementsByTagName('li');

            for (let i = 0; i < people.length; i++) {
                const person = people[i];
                const age = parseInt(person.textContent.match(/Age: (\d+)/)[1]);

                if (age <= 65) {
                    person.style.display = 'none';
                } else {
                    person.style.display = 'list-item';
                }
            }
        }
    </script>
</body>
</html>
